<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static' , filename='css/homepage.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- N A V B A R -->
    <nav class="navbar navbar-default navbar-expand-lg fixed-top custom-navbar">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="icon ion-md-menu"></span>
      </button>
      <!-- <img src="images/logo.png" class="img-fluid nav-logo-mobile" alt="Company Logo"> -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="container">
          <a href="/">
            <img
              src="../static/images/logo3.png"
              class="img-fluid nav-logo-desktop"
              alt="Company Logo"
              style="max-width: 250px; height: auto"
            />
          </a>
          <ul
            class="navbar-nav ml-auto nav-right"
            data-easing="easeInOutExpo"
            data-speed="1250"
            data-offset="65"
          >
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="/"
                >Home <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="/upload-product"
                >Upload Product
                <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="/analysis"
                >Model Analysis
                <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- E N D  N A V B A R -->
    {% block body %}{% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
